<ion-header>
  <ion-navbar>
    <ion-title>Boycott</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar (ionInput)="search($event)" [(ngModel)]="searchText"></ion-searchbar>
  <ion-list>
    <ion-list-header>
      Companies that advertise on Fox News
    </ion-list-header>
    <button ion-item *ngFor="let company of filteredFoxNewsCompanies" (click)="selectCompany(company)">
      {{ company.name }}
    </button>
  </ion-list>
</ion-content>
